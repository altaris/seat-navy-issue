version: '3.5'

volumes:
  mongodb-data:
  redis-data:

networks:
  back:

services:

  mongodb:
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=WMgHVNCrEtyck89D9VY5
    image: mongo
    networks:
      - back
    volumes:
      - mongodb-data:/data/db

  mongo-express:
    container_name: mongodb
    image: mongo-express
    networks:
      - back
    ports:
      - 9080:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=WMgHVNCrEtyck89D9VY5

  redis:
    container_name: redis
    hostname: redis
    image: redis
    networks:
      - back
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

  redis-commander:
    container_name: redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    image: rediscommander/redis-commander:latest
    networks:
      - back
    ports:
      - 9081:8081